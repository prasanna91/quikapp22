    scripts:
      - name: Comprehensive iOS Workflow Validation
        script: |
          echo "üîç Running comprehensive iOS workflow validation..."
          
          # Set permissions for all scripts first
          chmod +x lib/scripts/ios-workflow/*.sh
          chmod +x lib/scripts/utils/*.sh
          
          # Run comprehensive validation
          if ./lib/scripts/ios-workflow/validate-workflow.sh; then
            echo "‚úÖ iOS workflow validation passed"
          else
            echo "‚ùå iOS workflow validation failed"
            exit 1
          fi
          
      - name: Pre-build Setup (Target-Only Mode)
        script: |
          echo "üöÄ Starting iOS Workflow Pre-Build Setup (Target-Only Mode)..."
          
          # Fix Swift optimization warnings BEFORE build
          echo "üîß Fixing Swift optimization warnings (Pre-Build)..."
          if [ -f "lib/scripts/ios-workflow/fix_swift_optimization.sh" ]; then
            chmod +x lib/scripts/ios-workflow/fix_swift_optimization.sh
            if ./lib/scripts/ios-workflow/fix_swift_optimization.sh; then
              echo "‚úÖ Swift optimization warnings fixed successfully"
            else
              echo "‚ö†Ô∏è Swift optimization fix failed (continuing...)"
            fi
          else
            echo "‚ö†Ô∏è Swift optimization fix script not found (continuing...)"
          fi
          
          # Also fix run script phases if possible
          echo "üîß Attempting to fix run script phases..."
          if [ -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            echo "‚ÑπÔ∏è Run script phases should be configured to run 'Based on dependency analysis'"
            echo "‚ÑπÔ∏è This can be done in Xcode: Build Phases ‚Üí Run Script ‚Üí Edit ‚Üí Check 'Based on dependency analysis'"
          fi
          
          # Run pre-build with target-only mode validation
          if ./lib/scripts/ios-workflow/pre-build.sh; then
            echo "‚úÖ Pre-build setup completed successfully"
          else
            echo "‚ùå Pre-build setup failed"
            exit 1
          fi
          
      - name: Build iOS App (Comprehensive)
        script: |
          echo "üèóÔ∏è Building iOS App (Comprehensive)..."
          
          # Set permissions for essential scripts
          chmod +x lib/scripts/ios-workflow/comprehensive_build.sh
          chmod +x lib/scripts/ios-workflow/fix_swift_optimization.sh
          chmod +x lib/scripts/ios-workflow/simple_deployment_target_fix.sh
          chmod +x lib/scripts/ios-workflow/simple_bundle_id_inject.sh
          chmod +x lib/scripts/ios-workflow/fix_env_config.sh
          chmod +x lib/scripts/ios-workflow/fix_code_signing.sh
          chmod +x lib/scripts/utils/*.sh
          
          # Run comprehensive build workflow (build + archive + export + upload)
          if ./lib/scripts/ios-workflow/comprehensive_build.sh; then
            echo "‚úÖ iOS build completed successfully"
          else
            echo "‚ùå iOS build failed"
            exit 1
          fi
          

          
      - name: Post-Build Validation (Comprehensive)
        script: |
          echo "üõ°Ô∏è Post-Build Validation (Comprehensive)..."
          
          # Check if IPA was created
          IPA_FILES=$(find output/ios -name "*.ipa" -type f 2>/dev/null || true)
          if [ -n "$IPA_FILES" ]; then
            echo "‚úÖ IPA files found:"
            echo "$IPA_FILES" | while read -r ipa_file; do
              echo "   - $ipa_file"
              # Check file size
              IPA_SIZE=$(stat -f%z "$ipa_file" 2>/dev/null || stat -c%s "$ipa_file" 2>/dev/null || echo "0")
              echo "     Size: $IPA_SIZE bytes"
              if [ "$IPA_SIZE" -gt 1000000 ]; then
                echo "     ‚úÖ IPA size is valid (>1MB)"
              else
                echo "     ‚ö†Ô∏è IPA size seems small"
              fi
            done
          else
            echo "‚ùå No IPA files found in output/ios"
            exit 1
          fi
          
          # Check if archive was created
          if [ -d "output/ios/Runner.xcarchive" ]; then
            echo "‚úÖ Archive found: output/ios/Runner.xcarchive"
          else
            echo "‚ö†Ô∏è Archive not found"
          fi
          
          # Validate bundle ID
          if [ -f "ios/build/ios/iphoneos/Runner.app/Info.plist" ]; then
            ACTUAL_BUNDLE_ID=$(plutil -extract CFBundleIdentifier raw "ios/build/ios/iphoneos/Runner.app/Info.plist" 2>/dev/null || echo "UNKNOWN")
            EXPECTED_BUNDLE_ID="${BUNDLE_ID}"
            if [ "$ACTUAL_BUNDLE_ID" = "$EXPECTED_BUNDLE_ID" ]; then
              echo "‚úÖ Bundle ID matches expected: $EXPECTED_BUNDLE_ID"
            else
              echo "‚ö†Ô∏è Bundle ID mismatch: expected $EXPECTED_BUNDLE_ID, got $ACTUAL_BUNDLE_ID"
            fi
          fi
          
          echo "‚úÖ Post-build validation completed"
          

          
      - name: App Store Validation (Simplified)
        script: |
          echo "üõ°Ô∏è App Store Validation (Simplified)..."
          
          # Validate app metadata
          if [ -f "ios/build/ios/iphoneos/Runner.app/Info.plist" ]; then
            echo "üîç Validating app metadata..."
            
            # Check app name
            ACTUAL_APP_NAME=$(plutil -extract CFBundleDisplayName raw "ios/build/ios/iphoneos/Runner.app/Info.plist" 2>/dev/null || plutil -extract CFBundleName raw "ios/build/ios/iphoneos/Runner.app/Info.plist" 2>/dev/null || echo "UNKNOWN")
            EXPECTED_APP_NAME="${APP_NAME}"
            if [ "$ACTUAL_APP_NAME" = "$EXPECTED_APP_NAME" ]; then
              echo "‚úÖ App name matches expected: $EXPECTED_APP_NAME"
            else
              echo "‚ö†Ô∏è App name mismatch: expected $EXPECTED_APP_NAME, got $ACTUAL_APP_NAME"
            fi
            
            # Check version
            ACTUAL_VERSION=$(plutil -extract CFBundleShortVersionString raw "ios/build/ios/iphoneos/Runner.app/Info.plist" 2>/dev/null || echo "UNKNOWN")
            EXPECTED_VERSION="${VERSION_NAME}"
            if [ "$ACTUAL_VERSION" = "$EXPECTED_VERSION" ]; then
              echo "‚úÖ Version matches expected: $EXPECTED_VERSION"
            else
              echo "‚ö†Ô∏è Version mismatch: expected $EXPECTED_VERSION, got $ACTUAL_VERSION"
            fi
          fi
          
          echo "‚úÖ App Store validation completed"
          


    artifacts:
      # üì± IPA Files (Primary artifacts)
      - output/ios/*.ipa
      - build/ios/ipa/*.ipa
      - ios/build/*.ipa
      - "*.ipa"

